n192=;Points Command to show you points amount
n193=on *:TEXT:!points:#: { 
n194=if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n195=flood
n196=set -u%floodcd.cmd %floodpoints On
n197=set -u%floodcd.nick %floodpoints. $+ $nick On
