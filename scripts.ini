n51=;Schedule System, Reads a Schedule and goes off of it.
n52=;-----------------------------------------------------------------------------------
n53=
n54=;Schedule Command, Links to Schedule
n55=on *:TEXT:!schedule:#: {
n56=  if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n57=  flood
n58=  set -u%floodcd.cmd %floodschedule On
n59=  set -u%floodcd.nick %floodschedule. $+ $nick On
n60=  msg $chan The Schedule can be found at : http://bit.ly/1yzJ6aJ . If you would like to suggest a change, right-click on the time slot, and comment what the suggest change is.
n61=}
n62=
n63=;-----------------------------------------------------------------------------------
n64=;Rock The Vote: For Changing the channel based off of popular vote and not Schedule
n65=;-----------------------------------------------------------------------------------
n66=
n67=;Plain Rock The Vote Command, Default Votes set to 10
n68=on *:TEXT:!rtv:#: {
n69=  if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n70=  flood
n71=  set -u%floodcd.cmd %floodrtv On
n72=  set -u%floodcd.nick %floodrtv. $+ $nick On
n73=  msg $chan RTV Is NYI
n74=}
n75=
n76=;Instant OP RTV Command (No Full Votes Needed)
n77=on *:TEXT:!oprtv:#: {
n78=  if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n79=  flood
n80=  set -u%floodcd.cmd %floodoprtv On
n81=  set -u%floodcd.nick %floodoprtv. $+ $nick On
n82=  if($nick isop #) {msg $chan .host $2 $}
n83=  else {halt}
n84=}
