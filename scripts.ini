n120=;-----------------------------------------------------------------------------------
n121=Alias for Link Blocker
n122=;-----------------------------------------------------------------------------------
n123=alias -l linkpost {
n124=  if  ((!%p) && (!$hfind(permit,$nick))) { inc -u4 %p
n125=    if ($findtok(%chanon1,#,1,31)) && ($nick(#,$nick,vr)) && ($regex($1-,%link)) {
n126=      timeout # $nick | /mode # -b $nick
n127=      msg # .timeout $nick 1
n128=    }
n129=    elseif (($regex($1-,%purge)) && ($regml(1) = permit && ($nick isop #) && ($$2 ison #)){
n130=    hadd -mz permit $v1 30 | notice $v1 You have 30s to post a link.
n131=    msg # You have 30s to Post A Link.
n132=  }
n133=  elseif (($regml(1) = link on) && ($nick isop #)) {
n134=    goto $iif(!$istok(%chanon1,#,32),a,b) | :a | set chanon1 $addtok(%chanon,#,32)
n135=    .msg # Link Protection Is Now ON : $+($chr(2),#)
n136=    halt | :b | .msg # $nick $+ , Link Potection is already ON $&
n137=      $+($chr(2),#,$chr(2)) !
n138=  }
n139=  elseif (($regml(1) = link off) && ($nick isop #) {
n140=    goto  $iif($istok(%chanon1,#,32),c,d) | :c | set %chanon1 %remtok*%chanon,#,1,32)
n141=    .msg # Link Protection Is Now OFF : $+($chr(2),#)
n142=    halt | :d | .msg # $nick $+ , Link Potection is already OFF $&
n143=    }
n144=}
