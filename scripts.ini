n200=;Rock The Vote: For Changing the channel based off of popular vote. (ON by Default
n201=;===================================================================================
n202=
n203=;Plain Rock The Vote Command
n204=on *:TEXT:!rtv:#: {
n205=  if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n206=  flood
n207=  set -u%floodcd.cmd %floodrtv On
n208=  set -u%floodcd.nick %floodrtv. $+ $nick On
n209=  msg $chan RTV Is NYI
n210=}
n211=
n212=;Instant OP RTV Command (No Full Votes Needed)
n213=on *:TEXT:!oprtv:#: {
n214=  if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n215=  flood
n216=  set -u%floodcd.cmd %floodoprtv On
n217=  set -u%floodcd.nick %floodoprtv. $+ $nick On
n218=  if($nick isop #) {msg $chan .host $2 $}
n219=  else {return}
n220=}
