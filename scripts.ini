n140=;-----------------------------------------------------------------------------------
n141=;VARIABLES, DON'T TOUCH
n142=;-----------------------------------------------------------------------------------
n143=var %purge /^!(link\so(n|ff) | (permit))\b/iS
n144=var %domain com|edu|gov|net|mil|org|biz|uk|us|ca|name|info|
n145=var %link /(?<=^|\s)((?>\S{3,8}:\/\/|w{3}\56)\S+)|\56{ $+ %domain $+ }\b/iS
