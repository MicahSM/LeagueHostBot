n188=;===================================================================================
n189=;Rock The Vote: For Changing the channel based off of popular vote. (ON by Default
n190=;===================================================================================
n191=
n192=;Plain Rock The Vote Command
n193=on *:TEXT:!rtv:#: {
n194=  if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n195=  flood
n196=  set -u%floodcd.cmd %floodrtv On
n197=  set -u%floodcd.nick %floodrtv. $+ $nick On
n198=  msg $chan RTV Is NYI
n199=}
n200=
n201=;Instant OP RTV Command (No Full Votes Needed)
n202=on *:TEXT:!oprtv:#: {
n203=  if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n204=  flood
n205=  set -u%floodcd.cmd %floodoprtv On
n206=  set -u%floodcd.nick %floodoprtv. $+ $nick On
n207=  if($nick isop #) {msg $chan .host $2 $}
n208=  else {return}
n209=}
