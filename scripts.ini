n149=;Schedule Command, Links to Schedule
n150=on *:TEXT:!schedule:#: {
n151=  if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n152=  flood
n153=  set -u%floodcd.cmd %floodschedule On
n154=  set -u%floodcd.nick %floodschedule. $+ $nick On
n155=  msg $chan The Schedule can be found at : http://bit.ly/1yzJ6aJ . If you would like to suggest a change, right-click on the time slot, and comment what the suggest change is.
n156=}
