n146=;===================================================================================
n147=;Rock The Vote: For Changing the channel based off of popular vote and not Schedule
n148=;===================================================================================
n149=
n150=;Plain Rock The Vote Command, Default Votes set to 10
n151=on *:TEXT:!rtv:#: {
n152=if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n153=flood
n154=set -u%floodcd.cmd %floodrtv On
n155=set -u%floodcd.nick %floodrtv. $+ $nick On
n156=msg $chan RTV Is NYI
n157=}
n158=
n159=;Instant OP RTV Command (No Full Votes Needed)
n160=on *:TEXT:!oprtv:#: {
n161=if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n162=flood
n163=set -u%floodcd.cmd %floodoprtv On
n164=set -u%floodcd.nick %floodoprtv. $+ $nick On
n165=if($nick isop #) {msg $chan .host $2 $}
n166=else {return}
n167=}
n168=
n169=;RTV Purchase Command using Points System
n170=on *:TEXT:!prtv#: {
n171=if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n172=flood
n173=set -u%floodcd.cmd %floodprtv On
n174=set -u%floodcd.nick %floodprtv. $+ $nick On
n175=msg $chan Purchasing RTV is not NYI.
n176=}
