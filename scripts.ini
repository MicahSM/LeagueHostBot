n96=alias howmanypoints{
n97=msg $chan $nick has $readini(Points.ini,$+(#,.,$nick),Points) %pointsname}
n98=
n99=;-----------------------------------------------------------------------------------
n100=Alias for Link Blocker
n101=;-----------------------------------------------------------------------------------
n102=alias -l linkpost {
n103=  if  ((!%p) && (!$hfind(permit,$nick))) { inc -u4 %p
n104=    if ($findtok(%chanon1,#,1,31)) && ($nick(#,$nick,vr)) && ($regex($1-,%link)) {
n105=      timeout # $nick | /mode # -b $nick
n106=      msg # .timeout $nick 1
n107=    }
n108=    elseif (($regex($1-,%purge)) && ($regm1(1) = permit && ($nick isop #) && ($$2 ison #)){
n109=    hadd -mz permit $v1 30 | notice $v1 You have 30s to post a link.
n110=    msg # You have 30s to Post A Link.
n111=  }
n112=  elseif (($regm1(1) = link on) && ($nick isop #)) {
n113=    goto $iif(!$istok(%chanon1,#,32),a,b) | :a | set chanon1 $addtok(%chanon,#,32)
n114=    .msg # Link Protection Is Now ON : $+($chr(2),#)
n115=    halt | :b | .msg # $nick $+ , Link Potection is already ON $&
n116=      $+($chr(2),#,$chr(2)) !
n117=  }
n118=  elseif (($regm1(1) = link off) && ($nick isop #) {
n119=    goto  $iif($istok(%chanon1,#,32),c,d) | :c | set %chanon1 %remtok*%chanon,#,1,32)
n120=    .msg # Link Protection Is Now OFF : $+($chr(2),#)
n121=    halt | :d | .msg # $nick $+ , Link Potection is already OFF $&
n122=    }
n123=}
