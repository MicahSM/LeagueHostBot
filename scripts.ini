n31=;-----------------------------------------------------------------------------------
n32=;Variables - Easily Customizable Scripting at it's best
n33=;-----------------------------------------------------------------------------------
n34=
n35=;Flood Timing Variables | Defaults are 5, 10, and 30
n36=var %floodcd.def = 5
n37=var %floodcd.cmd = 10
n38=var %floodcd.nick = 30
n39=
n40=;Point Increment Variables (Time is in Seconds)| Defaults are 900, 1, 4
n41=var %points.time = 900
n42=var %points.amount = 1
n43=var %points.gift = 4
n44=
n45=;Misc Variables
n46=var %pointsname = Credits
n47=
n48=
n49=
n50=
n51=;-----------------------------------------------------------------------------------
n52=;Aliases, DO NOT MOVE THESE - Aliases to be called in below Zones
n53=;-----------------------------------------------------------------------------------
n54=
n55=;Alias for Generic Command Flood Prevention
n56=alias flood {
n57=  set -u%floodcd.def %flood On
n58=}
n59=
n60=
n61=;Alias for Points Changing (Give or Take)
n62=
n63=alias changepoints{
n64=
n65=}
n66=
n67=
n68=
n69=;Alias for Points Reading
n70=alias howmanypoints{
n71=msg $chan $nick has $readini(Points.ini,$+(#,.,$nick),Points) %pointsname
n72=}
n73=
n74=
n75=;-----------------------------------------------------------------------------------
n76=;Schedule System, Reads a Schedule and goes off of it.
n77=;-----------------------------------------------------------------------------------
n78=
n79=;Schedule Command, Links to Schedule
n80=on *:TEXT:!schedule:#: {
n81=if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n82=flood
n83=set -u%floodcd.cmd %floodschedule On
n84=set -u%floodcd.nick %floodschedule. $+ $nick On
n85=msg $chan The Schedule can be found at : http://bit.ly/1yzJ6aJ . If you would like to suggest a change, right-click on the time slot, and comment what the suggest change is.
n86=}
n87=
n88=;-----------------------------------------------------------------------------------
n89=;Rock The Vote: For Changing the channel based off of popular vote and not Schedule
n90=;-----------------------------------------------------------------------------------
n91=
n92=;Plain Rock The Vote Command, Default Votes set to 10
n93=on *:TEXT:!rtv:#: {
n94=if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n95=flood
n96=set -u%floodcd.cmd %floodrtv On
n97=set -u%floodcd.nick %floodrtv. $+ $nick On
n98=msg $chan RTV Is NYI
n99=}
n100=
n101=;Instant OP RTV Command (No Full Votes Needed)
n102=on *:TEXT:!oprtv:#: {
n103=if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n104=flood
n105=set -u%floodcd.cmd %floodoprtv On
n106=set -u%floodcd.nick %floodoprtv. $+ $nick On
n107=if($nick isop #) {msg $chan .host $2 $}
n108=else {return}
n109=}
n110=
n111=;RTV Purchase Command using Points System
n112=on *:TEXT:!prtv#: {
n113=if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n114=flood
n115=set -u%floodcd.cmd %floodprtv On
n116=set -u%floodcd.nick %floodprtv. $+ $nick On
n117=msg $chan Purchasing RTV is not NYI.
n118=}
n119=
n120=;-----------------------------------------------------------------------------------
n121=;Point System: For Giveaways, Shoutouts, Trades, Custom Commands, you name it.
n122=;-----------------------------------------------------------------------------------
n123=
n124=;Points Command to show you points amount
n125=on *:TEXT:!points:#: { 
n126=if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n127=flood
n128=set -u%floodcd.cmd %floodpoints On
n129=set -u%floodcd.nick %floodpoints. $+ $nick On
n130=howmanypoints
n131=}
n132=
n133=;Raffle Command, Pick game, amount of points taken for entry, and Duration (Default Cap 5min)
n134=on *:TEXT:!raffle:#: { 
n135=if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n136=flood
n137=set -u%floodcd.cmd %floodraffle On
n138=set -u%floodcd.nick %floodraffle. $+ $nick On
n139=msg $chan Starting a raffle is NYI 
n140=}
n141=
n142=;Automatic Points System for being in Chat
n143=
n144=on !*:join:#:{
n145=$=(.timerpoints.,#,.,$nick) 0 %points.time add.pts $+(#,.,$nick)
n146=add.pts $+(#,.,$nick)
n147=}
