n203=;===================================================================================
n204=;Rock The Vote: For Changing the channel based off of popular vote. (ON by Default
n205=;===================================================================================
n206=
n207=;Plain Rock The Vote Command
n208=on *:TEXT:!rtv:#: {
n209=  if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n210=  flood
n211=  set -u%floodcd.cmd %floodrtv On
n212=  set -u%floodcd.nick %floodrtv. $+ $nick On
n213=  msg $chan RTV Is NYI
n214=}
n215=
n216=;Instant OP RTV Command (No Full Votes Needed)
n217=on *:TEXT:!oprtv:#: {
n218=  if ((%flood) || (%floodoprtv) || ($($+(%,floodoprtv.,$nick),2))) { return }
n219=  flood
n220=  set -u%floodcd.cmd %floodoprtv On
n221=  set -u%floodcd.nick %floodoprtv. $+ $nick On
n222=  if($nick isop #) {msg $chan .host $2 $}
n223=  else {return}
n224=}
