n89=alias -l linkpost {
n90=  if  ((!%p) && (!$hfind(permit,$nick))) { inc -u4 %p
n91=    if ($findtok(%chanon1,#,1,31)) && ($nick(#,$nick,vr)) && ($regex($1-,%link)) {
