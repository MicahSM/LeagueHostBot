n116=;-----------------------------------------------------------------------------------
n117=Alias for Link Blocker
n118=;-----------------------------------------------------------------------------------
n119=alias -l linkpost {
n120=  if  ((!%p) && (!$hfind(permit,$nick))) { inc -u4 %p
n121=    if ($findtok(%chanon1,#,1,31)) && ($nick(#,$nick,vr)) && ($regex($1-,%link)) {
n122=      timeout # $nick | /mode # -b $nick
n123=      msg # .timeout $nick 1
n124=    }
n125=    elseif (($regex($1-,%purge)) && ($regml(1) = permit && ($nick isop #) && ($$2 ison #)){
n126=    hadd -mz permit $v1 30 | notice $v1 You have 30s to post a link.
n127=    msg # You have 30s to Post A Link.
n128=  }
n129=  elseif (($regml(1) = link on) && ($nick isop #)) {
n130=    goto $iif(!$istok(%chanon1,#,32),a,b) | :a | set chanon1 $addtok(%chanon,#,32)
n131=    .msg # Link Protection Is Now ON : $+($chr(2),#)
n132=    halt | :b | .msg # $nick $+ , Link Potection is already ON $&
n133=      $+($chr(2),#,$chr(2)) !
n134=  }
n135=  elseif (($regml(1) = link off) && ($nick isop #) {
n136=    goto  $iif($istok(%chanon1,#,32),c,d) | :c | set %chanon1 %remtok*%chanon,#,1,32)
n137=    .msg # Link Protection Is Now OFF : $+($chr(2),#)
n138=    halt | :d | .msg # $nick $+ , Link Potection is already OFF $&
n139=    }
n140=}
