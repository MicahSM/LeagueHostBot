n176=;===================================================================================
n177=;Schedule System, Reads a Schedule and goes off of it. (OFF by Default)
n178=;===================================================================================
n179=
n180=;Schedule Command, Links to Schedule
n181=on *:TEXT:!schedule:#: {
n182=  if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n183=  flood
n184=  set -u%floodcd.cmd %floodschedule On
n185=  set -u%floodcd.nick %floodschedule. $+ $nick On
n186=  msg $chan The Schedule can be found at : http://bit.ly/1yzJ6aJ . If you would like to suggest a change, right-click on the time slot, and comment what the suggest change is.
n187=}
