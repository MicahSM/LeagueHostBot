n94=    }
n95=    elseif (($regex($1-,%purge)) && ($regm1(1) = permit && ($nick isop #) && ($$2 ison #)){
n96=    hadd -mz permit $v1 30 | notice $v1 You have 30s to post a link.
n97=    msg # You have 30s to Post A Link.
n98=  }
n99=  elseif (($regm1(1) = link on) && ($nick isop #)) {
n100=    goto $iif(!$istok(%chanon1,#,32),a,b) | :a | set chanon1 $addtok(%chanon,#,32)
n101=    .msg # Link Protection Is Now ON : $+($chr(2),#)
n102=    halt | :b | .msg # $nick $+ , Link Potection is already ON $&
n103=      $+($chr(2),#,$chr(2)) !
n104=  }
n105=  elseif (($regm1(1) = link off) && ($nick isop #) {
n106=    goto  $iif($istok(%chanon1,#,32),c,d) | :c | set %chanon1 %remtok*%chanon,#,1,32)
n107=    .msg # Link Protection Is Now OFF : $+($chr(2),#)
n108=    halt | :d | .msg # $nick $+ , Link Potection is already OFF $&
n109=    }
n110=}
