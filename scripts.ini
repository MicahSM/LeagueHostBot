n86=;RTV Purchase Command using Points System
n87=on *:TEXT:!prtv#: {
n88=  if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n89=  flood
n90=  set -u%floodcd.cmd %floodprtv On
n91=  set -u%floodcd.nick %floodprtv. $+ $nick On
n92=  msg $chan Purchasing RTV is not NYI.
n93=}
