n180=;===================================================================================
n181=;Schedule System, Reads a Schedule and goes off of it. (OFF by Default)
n182=;===================================================================================
n183=
n184=;Schedule Command, Links to Schedule
n185=on *:TEXT:!schedule:#: {
n186=  if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n187=  flood
n188=  set -u%floodcd.cmd %floodschedule On
n189=  set -u%floodcd.nick %floodschedule. $+ $nick On
n190=  msg $chan The Schedule can be found at : %schedule.link . If you would like to suggest a change, right-click on the time slot, and comment what the suggest change is.
n191=}
