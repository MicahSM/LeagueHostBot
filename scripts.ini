n94=;Alias for Generic Command Flood Prevention
n95=;-----------------------------------------------------------------------------------
n96=alias flood {
n97=  set -u%floodcd.def %flood On
n98=  set -u%floodcd.cmd %flood
n99=  set -u$floodcd.nick
n100=}
