n86=;Alias for Points Changing (Give or Take)
n87=;-----------------------------------------------------------------------------------
n88=alias changepoints{}
n89=
n90=alias add.pts{
n91=writeini -n points.ini $1 Points $calc($readini(Points.ini,$1,Points) + 1)}
