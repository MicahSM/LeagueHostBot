n123=;===================================================================================
n124=;Schedule System, Reads a Schedule and goes off of it.
n125=;===================================================================================
n126=
n127=;Schedule Command, Links to Schedule
n128=on *:TEXT:!schedule:#: {
n129=if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n130=flood
n131=set -u%floodcd.cmd %floodschedule On
n132=set -u%floodcd.nick %floodschedule. $+ $nick On
n133=msg $chan The Schedule can be found at : http://bit.ly/1yzJ6aJ . If you would like to suggest a change, right-click on the time slot, and comment what the suggest change is.
n134=}
