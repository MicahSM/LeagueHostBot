n201=;Raffle Command, Pick game, amount of points taken for entry, and Duration (Default Cap 5min)
n202=on *:TEXT:!raffle:#: { 
n203=if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n204=flood
n205=set -u%floodcd.cmd %floodraffle On
n206=set -u%floodcd.nick %floodraffle. $+ $nick On
n207=msg $chan Starting a raffle is NYI 
n208=}
