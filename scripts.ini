n165=;===================================================================================
n166=;Schedule System, Reads a Schedule and goes off of it. (OFF by Default)
n167=;===================================================================================
n168=
n169=;Schedule Command, Links to Schedule
n170=on *:TEXT:!schedule:#: {
n171=  if ((%flood) || (%floodschedule) || ($($+(%,floodschedule.,$nick),2))) { return }
n172=  flood
n173=  set -u%floodcd.cmd %floodschedule On
n174=  set -u%floodcd.nick %floodschedule. $+ $nick On
n175=  msg $chan The Schedule can be found at : http://bit.ly/1yzJ6aJ . If you would like to suggest a change, right-click on the time slot, and comment what the suggest change is.
n176=}
